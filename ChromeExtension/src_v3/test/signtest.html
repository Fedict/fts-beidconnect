<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Test Page - BeIdConnect Chrome Extension</title>
    <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/cejnbicbhhfpophgagchoahealjgmobd">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
          <h3>BeIDConnect - Chrome Test Page</h3>
          <br><br>
      		<form class="form-horizontal">
      		  <div class="form-group">
      		    <label class="col-sm-3" for="lang">Language</label>
              <div class="col-sm-4">
          			<select class="form-control" id="lang">
          				<option value="en">en</option>
          				<option value="nl">nl</option>
          				<option value="fr">fr</option>
          			</select>
              </div>
      		  </div>
      		  <div class="form-group">
      		    <label class="col-sm-3" for="digestAlgo">Digest algo</label>
      		    <input class="col-sm-4" type="text" id="digestAlgo" value="SHA256">
      		  </div>
      		  <div class="form-group">
      		    <label class="col-sm-3" for="digestValue">Digest value</label>
      		    <textarea class="col-sm-4" id="digestValue">MDEyMzQ1Njc4OUFCQ0RFRjAxMjM0NTY3ODlBQkNERUY=</textarea>
      		  </div>
      		  <div class="form-group">
      		    <label class="col-sm-3" for="mac">Mac</label>
      		    <textarea class="col-sm-4" id="mac">0123456789ABCDEF0123456789ABCDEF</textarea>
      		  </div>
      		  <div class="form-group">
      		    <label class="col-sm-3" for="pin">PIN</label>
      		    <input class="col-sm-4" type="password" id="pin">
      		  </div>
      		  <button id="sign-btn" type="button" class="btn btn-default">Sign</button>

            <br><br><hr><br>
            <div id="feedback" class="hide" role="alert"></div>
      		  <div class="form-group">
      		    <label class="col-sm-3" for="signature">Signature</label>
      		    <textarea class="col-sm-4" id="signature" readonly></textarea>
      		  </div>
      		</form>
        </div>
      </div>

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="sign.js"></script>
  </body>
</html>
